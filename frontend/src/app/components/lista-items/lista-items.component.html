<app-header></app-header>
<div class="container mx-auto p-6 bg-[#f1f1f1] rounded-lg shadow-md mt-20"> 
  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold text-secondary-green mb-2 md:mb-0">{{ title }}</h1>
    <button class="bg-secondary-green text-white px-4 py-2 rounded-md w-full md:w-auto drop-shadow-lg" (click)="navigate()">
      {{ primaryBtnText }}
    </button>
  </div>
  <div class="flex flex-col md:flex-row items-center gap-2 md:gap-4 mb-4">
    <input [placeholder]="placeholderText" class="px-4 py-2 rounded-md border-gray-300 w-full md:w-auto" />
    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md w-full md:w-auto drop-shadow-md">Filtros</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-xlg">
      <thead>
        <tr class="bg-gray-100 border-b">
          <th class="text-left px-4 py-2 font-medium">{{ primeiroAtributo }}</th>
          <th class="text-left px-4 py-2 font-medium">{{ segundoAtributo }}</th>
          <th class="text-left px-4 py-2 font-medium">{{ terceiroAtributo }}</th>
          <th class="text-left px-4 py-2 font-medium"></th>
          <th class="text-center px-4 py-2 font-medium"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of dados" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">{{ paciente.nome }}</td>
          <td class="px-4 py-2">{{ paciente.telefone }}</td>
          <td class="px-4 py-2">{{ paciente.cidade }}</td>
          <td class="px-4 py-2">
            <button class="bg-blue-900 text-white px-4 py-1 rounded-md text-sm ml-2" (click)="editarPaciente(paciente.id)">Editar</button>

            <button class="bg-red-900 text-white px-4 py-1 rounded-md text-sm ml-2" (click)="excluir.emit(paciente.id)">Excluir</button>
          </td>
        </tr>
           
      </tbody>
      
    </table>
  </div>

  <div class="flex flex-col sm:flex-row items-center justify-between mt-4 gap-2">
    <div class="flex items-center">
      <button class="px-2 py-1 text-gray-600 hover:bg-gray-200 rounded-md">Anterior</button>
      <button class="px-2 py-1 bg-gray-300 text-gray-700 rounded-md">1</button>
      <button class="px-2 py-1 text-gray-600 hover:bg-gray-200 rounded-md">Pr√≥xima</button>
    </div>
  </div>
</div>
