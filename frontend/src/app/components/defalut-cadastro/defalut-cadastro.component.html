<main class="flex justify-center items-center px-4 sm:px-6 lg:px-8">
  <section class="bg-bg-gray rounded-xl flex flex-col drop-shadow-xl py-6 px-4 sm:py-8 sm:px-8 lg:py-10 lg:px-12 my-10 sm:my-20 w-full sm:w-3/4 lg:w-1/3 max-w-3xl">
    <h2 class="text-xl sm:text-2xl font-medium text-black pb-2 text-start">{{ title }}</h2>
    
    <ng-content></ng-content>  
    
    <button class="text-base sm:text-lg font-semibold text-white bg-secondary-green rounded-lg cursor-pointer drop-shadow-lg py-2 px-4 sm:px-6 mx-auto" (click)="submit()" (click)="navigate()">
      {{ thirdBtnText }}
    </button>
    
    <div class="text-center mt-1">
      <span class="text-xs sm:text-sm pr-1">{{ primaryText }}</span>
      <span class="text-xs sm:text-sm text-secondary-green font-semibold cursor-pointer" (click)="navigate2()">{{ secondaryText }}</span>
    </div> 
  </section>
</main>
