<div class="max-w-md mx-auto mt-5 p-6 border border-gray-300 rounded-lg bg-bg-gray shadow-lg">
  <h2 class="text-2xl font-normal text-start text-black mb-4">Criar Conta</h2>
  <form [formGroup]="funcionarioForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
      <input
        id="nome"
        formControlName="nome"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
      <div
        *ngIf="funcionarioForm.get('nome')?.touched && funcionarioForm.get('nome')?.invalid"
        class="text-red-600 text-sm mt-1"
      >
        O nome é obrigatório.
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
      <div
        *ngIf="funcionarioForm.get('email')?.touched && funcionarioForm.get('email')?.invalid"
        class="text-red-600 text-sm mt-1"
      >
        Email inválido.
      </div>
    </div>
    <div class="mb-4">
      <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
      <input
        id="senha"
        type="password"
        formControlName="senha"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
    </div>
    <div class="mb-4">
      <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone:</label>
      <input
        id="telefone"
        formControlName="telefone"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
    </div>
    <button
      type="submit"
      [disabled]="funcionarioForm.invalid"
      class="w-full bg-secondary-green text-white py-2 px-4 rounded-lg
      hover:bg-secondary-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Cadastrar
    </button>
  
  </form>
  <div
    *ngIf="mensagem"
    class="mt-4 p-4 rounded-lg"
    [ngClass]="{
      'bg-green-100 text-green-700 border border-green-200': sucesso,
      'bg-red-100 text-red-700 border border-red-200': !sucesso
    }"
  >
    {{ mensagem }}
  </div>
</div>
